<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد الأدمن - Tabib IQ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #009688 0%, #00BCD4 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .content {
            padding: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .section h2 {
            color: #009688;
            margin-top: 0;
            border-bottom: 2px solid #009688;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #009688;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #009688 0%, #00BCD4 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,150,136,0.3);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .admin-list {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .admin-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-item:last-child {
            border-bottom: none;
        }
        .admin-info {
            flex: 1;
        }
        .admin-name {
            font-weight: bold;
            color: #009688;
        }
        .admin-email {
            color: #666;
            font-size: 0.9em;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 إعداد الأدمن</h1>
            <p>Tabib IQ - منصة الاستشارات الطبية</p>
        </div>
        
        <div class="content">
            <!-- إنشاء الأدمن الافتراضي -->
            <div class="section">
                <h2>🚀 إنشاء الأدمن الافتراضي</h2>
                <p>إنشاء حساب أدمن افتراضي مع بيانات الدخول الافتراضية</p>
                <button onclick="initDefaultAdmin()">إنشاء الأدمن الافتراضي</button>
                <div id="initResult"></div>
            </div>

            <!-- إنشاء أدمن جديد -->
            <div class="section">
                <h2>➕ إنشاء أدمن جديد</h2>
                <div class="form-group">
                    <label for="adminName">الاسم:</label>
                    <input type="text" id="adminName" placeholder="اسم الأدمن">
                </div>
                <div class="form-group">
                    <label for="adminEmail">البريد الإلكتروني:</label>
                    <input type="email" id="adminEmail" placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label for="adminPassword">كلمة المرور:</label>
                    <input type="password" id="adminPassword" placeholder="كلمة المرور القوية">
                </div>
                <button onclick="createAdmin()">إنشاء الأدمن</button>
                <div id="createResult"></div>
            </div>

            <!-- قائمة الأدمن -->
            <div class="section">
                <h2>📋 قائمة الأدمن</h2>
                <button onclick="loadAdmins()">تحديث القائمة</button>
                <div id="adminList"></div>
            </div>

            <!-- اختبار الأدمن -->
            <div class="section">
                <h2>🧪 اختبار الأدمن</h2>
                <button onclick="testAdmin()">اختبار وجود الأدمن</button>
                <div id="testResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function initDefaultAdmin() {
            try {
                showResult('initResult', 'جاري إنشاء الأدمن الافتراضي...', 'info');
                
                const response = await fetch(`${API_BASE}/api/admin/init`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const message = `
                        ✅ ${data.message}<br>
                        📧 البريد الإلكتروني: ${data.credentials.email}<br>
                        🔑 كلمة المرور: ${data.credentials.password}<br>
                        🆔 معرف الأدمن: ${data.admin._id}
                    `;
                    showResult('initResult', message, 'success');
                } else {
                    showResult('initResult', `❌ ${data.message}`, 'error');
                }
            } catch (error) {
                showResult('initResult', `❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function createAdmin() {
            const name = document.getElementById('adminName').value;
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!name || !email || !password) {
                showResult('createResult', '❌ جميع الحقول مطلوبة', 'error');
                return;
            }
            
            try {
                showResult('createResult', 'جاري إنشاء الأدمن...', 'info');
                
                const response = await fetch(`${API_BASE}/api/admin/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const message = `
                        ✅ ${data.message}<br>
                        📧 البريد الإلكتروني: ${data.admin.email}<br>
                        🆔 معرف الأدمن: ${data.admin._id}
                    `;
                    showResult('createResult', message, 'success');
                    
                    // مسح الحقول
                    document.getElementById('adminName').value = '';
                    document.getElementById('adminEmail').value = '';
                    document.getElementById('adminPassword').value = '';
                } else {
                    showResult('createResult', `❌ ${data.message}`, 'error');
                }
            } catch (error) {
                showResult('createResult', `❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function loadAdmins() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/list`);
                const data = await response.json();
                
                if (data.success) {
                    let html = `<div class="admin-list">`;
                    html += `<h3>إجمالي الأدمن: ${data.count}</h3>`;
                    
                    if (data.admins.length === 0) {
                        html += '<p>لا يوجد أدمن في قاعدة البيانات</p>';
                    } else {
                        data.admins.forEach(admin => {
                            const statusClass = admin.active ? 'status-active' : 'status-inactive';
                            const statusText = admin.active ? 'نشط' : 'غير نشط';
                            
                            html += `
                                <div class="admin-item">
                                    <div class="admin-info">
                                        <div class="admin-name">${admin.name}</div>
                                        <div class="admin-email">${admin.email}</div>
                                    </div>
                                    <span class="status-badge ${statusClass}">${statusText}</span>
                                </div>
                            `;
                        });
                    }
                    
                    html += '</div>';
                    document.getElementById('adminList').innerHTML = html;
                } else {
                    showResult('adminList', `❌ ${data.message}`, 'error');
                }
            } catch (error) {
                showResult('adminList', `❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        async function testAdmin() {
            try {
                const response = await fetch(`${API_BASE}/api/test-admin`);
                const data = await response.json();
                
                if (data.success) {
                    const message = `
                        ✅ ${data.message}<br>
                        📧 البريد الإلكتروني: ${data.admin.email}<br>
                        🆔 معرف الأدمن: ${data.admin._id}
                    `;
                    showResult('testResult', message, 'success');
                } else {
                    showResult('testResult', `❌ ${data.message}`, 'error');
                }
            } catch (error) {
                showResult('testResult', `❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
        }

        // تحميل قائمة الأدمن عند تحميل الصفحة
        window.onload = function() {
            loadAdmins();
        };
    </script>
</body>
</html>
